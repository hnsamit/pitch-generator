<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Startup Pitch Generator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom, #4b5efc, #8e54e9);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      flex: 1; /* fills space to push footer down */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    .navbar {
      width: 100%;
      background: rgba(0,0,0,0.2);
      padding: 10px 20px;
      border-radius: 5px 5px 0 0;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
      box-sizing: border-box;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 12px;
      transition: color 0.3s;
    }
    .navbar a:hover, .navbar a:focus {
      color: #ff5733;
      outline: none;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .section {
      margin-top: 20px;
      width: 100%;
      text-align: left;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .footer { 
      font-size: 0.9rem;
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 5px 5px 0 0;
      width: 100%;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .footer a {
      color: #000000;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover, .footer a:focus {
      color: #333333;
      outline: none;
    }
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
        padding: 10px;
      }
      .navbar a {
        margin: 10px 0;
        padding: 10px;
      }
      .container {
        padding: 10px;
      }
      .section, .footer {
        padding: 0 10px;
      }
      h1 {
        font-size: 2rem;
      }
      .section h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
      .footer {
        font-size: 0.8rem;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .section h2 {
        font-size: 1.3rem;
      }
      p {
        font-size: 0.85rem;
      }
      .navbar, .section, .footer {
        padding: 0 8px;
      }
    }
  </style>
</head>

      <a href="about.html">About</a>
    </div>

    <h1>About Us</h1>
    <p>Learn about our mission to empower pitches with AI innovation.</p>

    <div class="section">
      <h2>Our Story</h2>
      <p>We’re dedicated to helping entrepreneurs and businesses create impactful presentations with cutting-edge technology.</p>
    </div>
  </div>
